services:
  postgres:
    image: postgres:15-alpine
    container_name: contribook-db
    environment:
      POSTGRES_USER: contribook
      POSTGRES_PASSWORD: contribook
      POSTGRES_DB: contribook
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U contribook"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: contribook-backend
    environment:
      DATABASE_URL: postgresql://contribook:contribook@postgres:5432/contribook
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-generate-with-fernet-key-in-production}
      DEBUG: ${DEBUG:-True}
    volumes:
      - ./backend:/app
      - backend_storage:/app/storage
      - backend_encrypted:/app/encrypted_storage
      - backend_archives:/app/archives
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: contribook-frontend
    environment:
      VITE_API_URL: http://localhost:8000/api
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    ports:
      - "5173:5173"
    depends_on:
      - backend
    command: npm run dev -- --host

volumes:
  postgres_data:
  backend_storage:
  backend_encrypted:
  backend_archives:
